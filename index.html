<!DOCTYPE html>
<html>

<head>
    <title>GifTastic Assignment </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body class="container">

    <div class="jumbotron" id="header">


        <img src="assets/javascript/1.jpg">
        <h1>Gif Assignment</h1>
        <h4>Click the buttons to display GIPHYs of selected topics </h4>
    </div>

    <form class="form-inline" id="theSearch">
        <div class="form-group">
            <label for="topicInput">Search for a topic </label>
            <input type="text" id="topicInput">
        </div>
        <input id="addtopics" type="submit" value="submit">
    </form>

    <div class="row">
        <div class="container">
            <div class="btn-group inline pull-left">
                <button class="btn btn-primary" id="topics" data-search="Spongebob"> Spongebob</button>
                <button class="btn btn-primary" id="topics" data-search="Rugrats"> Rugrats</button>
                <button class="btn btn-primary" id="topics" data-search="Arthur"> Arthur </button>
                <button class="btn btn-primary" id="topics" data-search="Simpsons">The Simpsons</button>

                <div id="myButtons"></div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="container">
            <span><div id="gifArea"></div></span>
        </div>
    </div>


    <script type="text/javascript" src="javascript/app.js" </script>
        < script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" >
